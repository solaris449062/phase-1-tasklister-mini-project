<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <input id="submit-button" type="submit" value="Create New Task">
      <select id="priority_dropdown" aria-label="Priority">
        <option value="high">priority: high</option>
        <option value="medium">priority: medium</option>
        <option value="low">priority: low</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">

      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
